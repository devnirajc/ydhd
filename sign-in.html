<!DOCTYPE html>
<html lang="en">

<head>
	<title>Sign Up 3</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="images/icons/favicon.ico" />
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body onLoad="checkRadioStatus()">
	<div class="container-fluid">
		<div class="top-section">
			<header class="header">
				<div class="col-md-12">
					<div class="pull-left"><img src="./images/Capture.PNG"></div>
					<div class="pull-right">
						<p class="headerText">How It Works</p>
					</div>
				</div>
			</header>
		</div>

		<main>
			<div class="limiter">
				<div class="container-login100">
					<div class="wrap-login100">
						<form class="login100-form validate-form">
							<div class="row form-header">
								<div class="col-md-12">
									<div class="form-title">
										Create Account
									</div>
									<ul class="list-inline">
										<li class="list-inline-item text-muted">Account</li>
										<li class="list-inline-item border-bt">Location</li>
										<li class="list-inline-item text-muted">Payment</li>
									</ul>
								</div>
							</div>

							<div class="inner-form">
								

								<div class="wrap-input100 validate-input m-b-50" data-validate="Email is required">
									<input class="input100" type="email" name="email" placeholder="Email address">
									<span class="focus-input100"></span>
								</div>

								<div id="BankContent">
									<div class="wrap-input100 validate-input m-b-50" data-validate="Passsword is required">
										<input class="input100" type="password" name="password" placeholder="Password">
										<span class="focus-input100"></span>
									</div>
                                </div>
								
								<div class="text-left p-t-8 p-b-25">
									<label class="check-box">
										<span>Keep me signed in</span> 
										<span class="blue-text" style="display: block; float:right">Forgot Password?</span>
										<input type="checkbox" checked="checked">
										<span class="checkmark"></span>
									</label>
								</div>

								<button class="login100-form-btn">
									SIGN IN
								</button>
								 
								<div class="txt1 text-center p-t-54 p-b-40">
									<p class="acc-text border-text">
										<span style="background:#fff; padding:0 10px;">OR</span>
									</p>
								</div>
								<div style="margin-bottom: 13%;">
								<button class="login40-form-btn" style="float:left;">
									Log In with Google
								</button>
								<button class="login40-form-btn" style="float:right;">
									Log In with Facebook
								</button>
								</div>
							</div>
							<div class="txt1 text-center p-t-54 p-b-40">
								<p class="acc-text">
									Don't have an account?
								</p>
								<p class="signIn-text"> Sign Up </p>
							</div>
						</form>
					</div>
				</div>
				<footer class="footer">
					<div class="container">
						<div class="row">
							<div class="col-md-5">
								<p class="footer-text-cp">&copy; 2018 HDYD. All Rights Reserved.</p>
							</div>
							<div class="col-md-7 text-right">
								<ul class="list-inline">
									<li class="list-inline-item footer-text-cp pr-5">Contact Us</li>
									<li class="list-inline-item footer-text-cp pr-5">Terms of Services</li>
									<li class="list-inline-item footer-text-cp">Privacy Policy</li>
								</ul>
							</div>
						</div>
					</div>
				</footer>
			</div>
		</main>
	</div>
	<div id="dropDownSelect1"></div>
	<script>
		function checkRadioStatus() {
			if (document.getElementById('bankAccount').checked) {
				document.getElementById('BankContent').style.display = 'block';
				document.getElementById('paypalContent').style.display = 'none';
			} else if(document.getElementById('paypal').checked) {
				document.getElementById('paypalContent').style.display = 'block';
				document.getElementById('BankContent').style.display = 'none';
			}
		}
	</script>
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="vendor/animsition/js/animsition.min.js"></script>
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="vendor/select2/select2.min.js"></script>
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
	<script src="vendor/countdowntime/countdowntime.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
